{% set name = "snompy" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snompy-{{ version }}.tar.gz
  sha256: aed85e217e32bfb31eae000ecfb1923f7610b290732e910bbbdc308c7e485d2a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - numpy

test:
  imports:
    - snompy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/TomVincentUK/snompy
  summary: A Python package for modelling scanning near-field optical microscopy measurements.
  license: MIT
  license_file: LICENCE.txt

extra:
  recipe-maintainers:
    - TomVincentUK
